<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Client Accounts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, select, button {
            margin-bottom: 10px;
            display: block;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<h2>Manage Client Accounts</h2>

<div class="section">
    <h3>Step 1: Add Account</h3>
    <label>Client ID:</label>
    <input type="number" id="client_id" name="client_id" onblur="autofillClientName()">

    <label>Client Name:</label>
    <input type="text" id="client_name" disabled>

    <label>Account Name:</label>
    <input type="text" id="account_name">

    <label>Account Number:</label>
    <input type="text" id="account_number">

    <button onclick="submitAccount()">Add Account</button>
</div>

<div class="section">
    <h3>Step 2: Add Monthly Value</h3>
    <label>Account ID:</label>
    <input type="number" id="account_id">

    <label>Month (YYYY-MM):</label>
    <input type="month" id="month">

    <label>Amount:</label>
    <input type="number" step="0.01" id="amount">

    <button onclick="submitMonthlyValue()">Add Monthly Value</button>
</div>

<script>
function fetchClientName() {
    const id = document.getElementById("client_id").value;
    if (!id) return;

    fetch(`/get-client-name/${id}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("client_name").value = data.name || "Not found";
        })
        .catch(err => {
            alert("Error fetching name");
            console.error(err);
        });
}

function submitAccount() {
    const payload = {
        client_id: document.getElementById("client_id").value,
        account_name: document.getElementById("account_name").value,
        account_number: document.getElementById("account_number").value
    };

    fetch("/add-account", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => alert(data.message || "Success"))
    .catch(err => alert("Error adding account"));
}

function submitMonthlyValue() {
    const payload = {
        account_id: document.getElementById("account_id").value,
        month: document.getElementById("month").value,
        amount: document.getElementById("amount").value
    };

    fetch("/add-monthly-value", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => alert(data.message || "Success"))
    .catch(err => alert("Error adding monthly value"));
}
</script>
</body>
</html>
