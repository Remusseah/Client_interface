<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Client Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, select, button {
            margin-bottom: 10px;
            display: block;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body data-page="add_account_page">
    <div class="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
        <a href="/main_page">Home</a>
        <a href="/pending_page">Pending</a>
        <a href="/add">Add New</a>
        <a href="/download_page">Download</a>
        <a href="/update_page">Update</a>
        <a href="/test_update_page">Test Update</a>
        <a href="/add_account_page">Add Account</a>
        <a href="/view_page">View Table</a>
        <a href="/redeemed_view_page">Redeemed</a>
        <a href="/log_page">Logs</a>
        <a href="/statistics_page">Statistics</a>

        <a href="/logout">Logout</a>
    </div>
    {% if logged_in_user %}
    <div class="user-greeting">
      Logged in as <strong>{{ logged_in_user }}</strong>
    </div>
  {% endif %}
    <a href="/main_page" style="text-decoration: none;">
        <button type="button">Go back</button>
    </a>
<h2>Manage Client Accounts</h2>

<div class="section">
    <h3>Manage Account & Monthly Value</h3>

    <label>Client ID:</label>
    <input type="number" id="client_id" name="client_id" onblur="autofillClientName()">

    <label>Client Name:</label>
    <input type="text" id="client_name" disabled>

    <label>Account id:</label>
    <input type="number" id="account_id" name="account_id">


    <label>Account Name:</label>
    <input type="text" id="account_name">

    <label>Account Number:</label>
    <input type="text" id="account_number">

    <label>Month (YYYY-MM):</label>
    <input type="month" id="month">

    <label>Amount:</label>
    <input type="number" step="0.01" id="amount">

    <button onclick="submitAccountAndValue()">Submit</button>
</div>



<script>
function fetchClientName() {
    const id = document.getElementById("client_id").value;
    if (!id) return;

    fetch(`/get-client-name/${id}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("client_name").value = data.name || "Not found";
        })
        .catch(err => {
            alert("Error fetching name");
            console.error(err);
        });
}

</script>
<script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
