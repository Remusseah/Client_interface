<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-page="{{ current_page }}" data-user="{{ logged_in_user }}">
    <div class="sidebar" id="sidebar">
        <!-- Sidebar content -->
    </div>

    <div class="main-content">
    {% if logged_in_user %}
      <div class="user-greeting">
        Logged in as <strong>{{ logged_in_user }}</strong>
      </div>
    {% endif %}
    
    <h2>User Management</h2>

    <button onclick="loadUsers()">🔄 Refresh</button>

    <table id="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Role</th>
                <th>Status</th>
                <th>Last Login</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
    function loadUsers() {
        fetch('/get-users')
            .then(response => response.json())
            .then(users => {
                const tbody = document.querySelector('#users-table tbody');
                tbody.innerHTML = ''; // Clear previous rows

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.employee_id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.department}</td>
                        <td>${user.role_name || user.role}</td>
                        <td>${user.status}</td>
                        <td>${user.last_login ? new Date(user.last_login).toLocaleString() : '-'}</td>
                        <td>
                            <button onclick="confirmDelete(${user.employee_id}, '${user.email}')">🗑️ Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                console.error("Failed to load users:", err);
                alert("Could not load users.");
            });
    }

    function confirmDelete(userId, email) {
        if (confirm(`Are you sure you want to delete user: ${email}?`)) {
            fetch(`/delete-user/${userId}`, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(response => {
                alert(response.message || response.error);
                loadUsers(); // Refresh after delete
            })
            .catch(error => {
                console.error("Delete error:", error);
                alert("Failed to delete user.");
            });
        }
    }

    // Load users on page load
    window.onload = loadUsers;
    </script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
