<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body data-page="{{ current_page }}" data-user="{{ logged_in_user }}">

  <div class="sidebar" id="sidebar">
        
  </div>
  <div class="main-content">
    {% if logged_in_user %}
      <div class="user-greeting" style="position: absolute; top: 10px; right: 20px;">
          Logged in as <strong>{{ logged_in_user }}</strong>
      </div>
    {% endif %}

    <h1>Audit Log</h1>
    {% if columns %}
    <h3>Audit Log</h3>
    <table>
      <thead>
        <tr>
          {% for col in columns %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No log data available.</p>
  {% endif %}
  </div>
</body>
  <script src="{{ url_for('static', filename='app.js') }}"></script>

</html>
