<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <a href="/pending_page">Pending</a>
        <a href="/add">Add New</a>
        <a href="/download_page">Download</a>
        <a href="/update_page">Update</a>
        <a href="/test_update_page">Test Update</a>
        <a href="/add_account_page">Add Account</a>
        <a href="/view_page">View Table</a>
        <a href="/redeemed_view_page">Redeemed</a>
        <a href="/log_page">Logs</a>
        <a href="/statistics_page">Statistics</a>
        <a href="/to_do">To Do</a>
        <a href="/logout">Logout</a>
    </div>
    {% if logged_in_user %}
    <div class="user-greeting" style="position: absolute; top: 10px; right: 20px;">
        Logged in as <strong>{{ logged_in_user }}</strong>
    </div>
    {% endif %}
    <a href="/main_page" style="text-decoration: none;">
        <button type="button">Go back</button>
      </a>  
    <h2>Download Table</h2>
    <form id="downloadForm" method="POST" action="/download">
        <label for="table">Select Table:</label>
        <select name="table" id="table">
            <option value="client_data">Client Data</option>
            <option value="client_compliance">Client Compliance</option>
            <option value="all">All (Combined & Deduplicated)</option>
        </select>
        <label for="sort_by">Sort By:</label>
        <select name="sort_by" id="sort_by">
            <option value="">-- None --</option>    
            <option value="Client_id" selected>Client ID</option>
            <option value="Name">Name</option>
            <option value="Date_of_birth">Date of Birth</option>
            <option value="Age">Age</option>
        </select>

        <label for="sort_order">Order:</label>
        <select name="sort_order" id="sort_order">
            <option value="ASC">Ascending</option>
            <option value="DESC">Descending</option>
        </select>
        <br><br>
        <label for="format">Select Format:</label>
        <select name="format" id="format">
            <option value="excel">Excel (.xlsx)</option>
            <option value="pdf">PDF</option>
        </select>
        <br><br>
        <button type="submit">Download</button>
    </form>
</body>
</html>
